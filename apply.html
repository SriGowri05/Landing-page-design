<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MITS - Apply</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
      <a href="index.html" class="text-2xl font-bold text-blue-800">MITS</a>
      <ul class="hidden md:flex space-x-8 text-gray-700">
        <li><a href="index.html" class="hover:text-blue-800 transition">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-800 transition">About</a></li>
        <li><a href="contact.html" class="hover:text-blue-800 transition">Contact</a></li>
      </ul>
      <button id="mobile-menu-btn" class="md:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
    <ul class="flex flex-col p-4 space-y-4">
      <li><a href="index.html" class="block hover:text-blue-800 transition">Home</a></li>
      <li><a href="about.html" class="block hover:text-blue-800 transition">About</a></li>
      <li><a href="contact.html" class="block hover:text-blue-800 transition">Contact</a></li>
    </ul>
  </div>

  <!-- Apply Section -->
  <section class="pt-24 max-w-3xl mx-auto px-6 py-12 bg-white rounded-lg shadow-md">
    <h1 class="text-4xl font-bold mb-6 text-blue-900 text-center">Internship Application</h1>

    <p class="mb-8 text-center text-gray-700 text-lg">
      Fill out the form below to apply for our internship program. We’re excited to learn more about you!
    </p>

    <!-- Netlify Form Starts -->
    <form name="internship" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thankyou.html" class="space-y-6">
      <!-- Honeypot field -->
      <input type="hidden" name="form-name" value="internship" />
      <p class="hidden">
        <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <div>
        <label for="name" class="block mb-2 font-medium">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block mb-2 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="university" class="block mb-2 font-medium">University</label>
        <input type="text" id="university" name="university" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="course" class="block mb-2 font-medium">Course</label>
        <input type="text" id="course" name="course" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="message" class="block mb-2 font-medium">Why do you want this internship?</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="bg-blue-700 text-white font-semibold px-6 py-3 rounded hover:bg-blue-800 transition">
        Submit Application
      </button>
    </form>
  </section>

  <script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
